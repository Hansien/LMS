<mat-toolbar class="toolbar">
        <div class="toolbar-content">
            <button type="button" class="toolbar-title" mat-button (click)="sidenav.toggle()">样品登记</button>
        </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav-side">
        <div>
            <nav class="sidenav-side-nav">
                <button class="sidenav-button" mat-button routerLink="./manEquip">
                    <div class="sidenav-button-div">
                        <mat-icon >book</mat-icon>
                        <span>实验器材参数</span>
                    </div>
                </button>
                <button class="sidenav-button" mat-button routerLink="./manModel">
                    <div class="sidenav-button-div">
                        <mat-icon>date_range</mat-icon>
                        <span>检测标准模块</span>
                    </div>
                </button>
                <button class="sidenav-button" mat-button routerLink="./manTemplate">
                    <div class="sidenav-button-div">
                        <mat-icon >note</mat-icon>
                        <span>原始记录模板</span>
                    </div>
                </button>
                <button class="sidenav-button" mat-button routerLink="./manJobModule">
                    <div class="sidenav-button-div">
                        <mat-icon>map</mat-icon>
                        <span>作业指导模块</span>
                    </div>
                </button>
            </nav>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
