<div class="preview-content">
    <h3>模块{{model.model_name}}预览</h3>
    <mat-card class="mat-card-model-preview">
        <mat-grid-list cols="10" rowHeight="30px">
            <div *ngFor="let cell_key of getKeys(model.table.cells)">
                <mat-grid-tile
                    [colspan]="model.table.cells[cell_key].colspan" 
                    [rowspan]="model.table.cells[cell_key].rowspan">
                    <div class="grid-tile-div">
                        <div class="inline-table-bold">
                            <span class="grid-span">{{model.table.cells[cell_key].name}}</span>
                        </div>
                        <div class="inline-table">
                            <span class="grid-span-content">: {{model.table.cells[cell_key].value}}</span> 
                        </div>
                    </div>
                    <!-- <div class="grid-tile-div"><span class="grid-span">: {{model.table.cells[cell_key].value}}</span></div> -->
                </mat-grid-tile>
            </div>
            <div *ngFor="let array_key of getKeys(model.arrays)">
                <div *ngFor="let array_cell of getKeys(model.arrays[array_key].cell_list)">
                    <mat-grid-tile *ngIf="array_cell.row == 1; else space"
                        [colspan]="array_cell.colspan" [rowspan]="array_cell.rowspan">
                            -|{{array_cell.name}}|-
                    </mat-grid-tile>
                    <ng-template #space>
                        <mat-grid-tile  [ngSwitch]="array_cell.source_type" [colspan]="array_cell.colspan" [rowspan]="array_cell.rowspan">
                            <div *ngSwitchCase="1">-(录入数据)-</div>
                            <div *ngSwitchCase="2">-(引用数据源数据)-</div>
                            <div *ngSwitchCase="3">-(日期数据)-</div>
                            <div *ngSwitchCase="4">-(参数表数据)-</div>
                            <div *ngSwitchCase="5">-(公式)-</div>
                            <div *ngSwitchDefault>非法数据类型</div>
                        </mat-grid-tile>
                    </ng-template>
                </div>
            </div>
        </mat-grid-list>
    </mat-card>
</div>
