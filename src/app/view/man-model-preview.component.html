<div>
        <h3>模块预览</h3>
    
        <mat-grid-list cols="10" rowHeight="25px" >
                <mat-grid-tile
                    *ngFor="let table of model.tables"
                    [colspan]="table.colspan"
                    [rowspan]="table.rowspan">
                    {{table.name}}
                    {{table.value}}
                </mat-grid-tile>
        </mat-grid-list>
</div>
