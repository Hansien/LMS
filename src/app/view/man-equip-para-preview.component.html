<div class="preview-content">
    <h3>参数表{{expParameter.tableName}}详情</h3>
            
    <mat-table #table [dataSource]="tableData">

        <ng-container *ngFor="let displayedItem of displayedColumns; let i = index" [matColumnDef]="displayedItem">
            <mat-header-cell *matHeaderCellDef> {{displayedItem}} </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element[tableKeys[i]]}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
